{{ $image := .Get 0 }}
{{ $size := .Get 1 }}
<figure>
    {{ if and $image $size }}
        {{ $imageoriginal := .Page.Resources.GetMatch $image }}
        {{ $imagethumbnail := $imageoriginal.Resize $size }}
        <a href="{{ $imageoriginal.RelPermalink }}">
            <img src="{{ $imagethumbnail.RelPermalink }}">
        </a>
    {{ end }}
    {{ with .Inner }}
        <figcaption>
            {{ . | markdownify}}
        </figcaption>
    {{ end }}
</figure>
