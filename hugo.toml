[params]
    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue"
    
    defaultKeywords = ["linkkijkl", "linkki", "jyväskylä"]

    # TODO
    #about_us = "<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>"
    #copyright = "Copyright (c) 2015 - 2016, YourCompany; all rights reserved."

    logo_text = "Linkki Jyväskylä ry."
    logo = "img/linkki_jyvaskyla_modern.svg"
    logo_small = "img/linkki_jyvaskyla_modern.svg"

    # Format dates with Go's time formatting
    # https://pkg.go.dev/time
    date_format = "2.1.2006"
    
    dropdown_mouse_over = true


[params.carouselHomepage]
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more information take a look at the README.
    enable = true
    auto_play = true
    slide_speed = 2000
    pagination_speed = 1000


[params.carouselCustomers]
    auto_play = true


[params.clients]
