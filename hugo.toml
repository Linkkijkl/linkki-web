[params]
    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue"
    
    defaultKeywords = ["linkkijkl", "linkki", "jyväskylä"]

    address = """
            <p class="text-uppercase"><strong>Linkki Jyväskylä ry (2147178-4)</strong></br>
            Opiskelijatila Kattila (Agora, Ag B437)</br>
            PL 35, 40014 Jyväskylän yliopisto </p>
    """
    contact_url = ""
    copyright = "Copyright (c) 2024, Linkki Jyväskylä ry; all rights reserved."

    logo_text = "Linkki Jyväskylä ry."
    logo = "img/linkki_jyvaskyla_modern.svg"
    logo_small = "img/linkki_jyvaskyla_modern.svg"

    # Format dates with Go's time formatting
    # https://pkg.go.dev/time
    date_format = "2.1.2006"
    
    dropdown_mouse_over = false

    modified_by_url = "https://github.com/linkkijkl/linkki-web/graphs/contributors"


[languages.fi.params]
    about_us = """
            <a class="text-uppercase" href="/yhdistys/säännöt/#jäsenrekisteriseloste">
