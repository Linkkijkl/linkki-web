baseURL = 'https://new.linkkijkl.fi/'
title = 'Linkki Jyväskylä ry.'
theme = "hugo-universal-theme"

# Number of posts per page
paginate = 10

# Don't pluralize title pages by default
pluralizeListTitles = false

staticDir = ["static"]


# https://gohugo.io/content-management/multilingual/
defaultContentLanguage = 'fi'
[languages]
    [languages.fi]
        disabled = false
        languageCode = 'fi'
        languageName = 'Suomi'
        weight = 1
    [languages.en]
        disabled = false
        languageCode = 'en'
        languageName = 'English'
        weight = 2


