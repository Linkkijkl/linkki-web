baseURL = 'https://linkkijkl.fi/'
title = 'Linkki Jyväskylä ry.'
theme = ["hugo-embed-pdf-shortcode", "hugo-universal-theme"]
enableInlineShortcodes = true

# Number of posts per page
pagination.pagerSize = 10

# Don't pluralize title pages by default
pluralizeListTitles = false

# Enable search widget
widgets.search = true

staticDir = ["static"]

# https://gohugo.io/content-management/multilingual/
defaultContentLanguage = 'fi'
[languages]

    [languages.fi]
        disabled = false
        languageCode = 'fi'
        languageName = 'Suomi'
        weight = 1

    [languages.en]
        disabled = false
        languageCode = 'en'
        languageName = 'English'
        weight = 2

[outputs]
home = ["html", "rss", "api-sponsors"]

[mediaTypes."application/json"]
    suffixes = [ "json" ]

[outputFormats]
    [outputFormats.API-Sponsors]
        mediaType = "application/json"
        baseName = "api/sponsors"
        isPlainText = true


